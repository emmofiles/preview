<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">

        <!-- CSS
        ===============================================================-->
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Icons -->
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <!-- Change color theme -->
        <link href="assets/css/style-switcher.css" rel="stylesheet">
        <!-- Template CSS -->
        <link href="assets/css/main.css" id="theme" rel="stylesheet">

        <!-- JAVASCRIPT
        ===============================================================-->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
    </head>

    <body>

        <!-- PORTFOLIO SINGLE
        ===============================================================-->
        <section class="bg-portfolio-single">
            <div class="container">
                <div class="row">
                    <!-- Image -->
                    <div class="col-sm-6 col-md-4">
                        <p class="text-center"><img src="assets/img/port1.jpg" alt="Photo" class="img-responsive"></p>
                        <p><a href="http://www.unsplash.com" target="_blank" class="btn btn-primary-corp mt10"><i class="fa fa-external-link le"></i> View Proyect</a></p>
                        <div class="visible-xs-block visible-sm-block pt20"></div>
                    </div>
                    <!-- Description -->
                    <div class="col-sm-6 col-md-8">
                        <h4 class="color5 m0 text-uppercase">Project One</h4>
                        <h5>By Mockupworld.co</h5>
                        <p>Sed posuere malesuada ante, a gravida ipsum congue id. Curriculum vitae adipiscing nisi, in dignissim nisl. Cras iaculis purus nec massa commodo, sit amet varius tellus commodo.</p>
                        <h5 class="color5 m0 pb10">Technology</h5>
                        <ul class="listicon-check">
                            <li>HTML5</li>
                            <li>CSS3</li>
                            <li>Javascript</li>
                            <li>jQuery</li>
                            <li>Bootstrap 3</li>
                        </ul>
                    </div>
                </div><!-- /row -->
            </div><!-- /container -->
        </section><!-- /section -->

        <!-- JAVASCRIPT
        ===============================================================-->
        <!-- JQuery -->
        <script src="assets/js/jquery-1.11.3.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Select Style -->
        <script src="assets/js/bootstrap-select.min.js"></script>
    
        <script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery('#toggle-switcher').click(function(){
                    if(jQuery(this).hasClass('opened')){
                        jQuery(this).removeClass('opened');
                        jQuery('#style-switcher').animate({'right':'-175px'});
                    }else{
                        jQuery(this).addClass('opened');
                        jQuery('#style-switcher').animate({'right':'-15px'});
                    }
                });
                
                jQuery('#bluetheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo.png');
                });

                jQuery('#greentheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main-green.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo-green.png');
                });

                jQuery('#redtheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main-red.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo-red.png');
                });

                jQuery('#gardentheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main-garden.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo-garden.png');
                });

                jQuery('#aquatheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main-aqua.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo-aqua.png');
                });

                jQuery('#lilactheme').click(function(e){
                    e.preventDefault();
                    jQuery('#theme').attr('href', 'assets/css/main-lilac.css');
                    jQuery('.navbar-brand img').attr('src','assets/img/logo-lilac.png');
                });
            });
        </script>
    </body>
</html>
