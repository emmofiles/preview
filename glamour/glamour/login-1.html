  <body>
    
    <!-- =========================
         START PRELOADER
    ============================== -->
    <div class="glamour_loader">
        <div class="la-ball-scale-multiple la-2x">
            <div></div>
            <div></div>
            <div></div>
        </div>        
    </div>
    <!-- =========================
         END PRELOADER
    ============================== -->

    <div class="login_page login_solid_bg">
        <div class="container">
            <div class="log_in_logo text-center">
                <img src="images/logo.png" alt="">
            </div>
            <div class="log_in_box">
                <form class="login">
                    <div class="login_title">
                        <h2>LOGIN</h2>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login ID">
                    </div>
                    <div class="form-group">
                        <input type="password"  class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-login">LOG IN</button>
                    </div>
                    <div class="login_social clearfix">
                        <ul class="clearfix">
                            <li><a class="fb_login" href="#">FACEBOOK</a></li>
                            <li><a class="twitter_login" href="#">TWITTER</a></li>
                        </ul>
                    </div>
                    <div class="form-group check_login">
                        <input type="checkbox" value="remember-me" id="checkbox1"> <label for="checkbox1">Remember me</label>
                        <a href="#" class="pull-right"> Forgot Password?</a>
                    </div>
                </form>                
            </div>
        </div>
    </div>

    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/imagesloaded.pkgd.min.js"></script>    
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/rev-slider.js"></script>
    <script src="js/jquery.simple-text-rotator.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/script.js"></script>
